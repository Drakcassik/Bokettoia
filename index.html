<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
  <title>Chat - Studio Lobos</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #edece7;
      overflow: hidden;
    }

    .chat-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      background: #edece7;
      z-index: 1;
    }

    .chat-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .n8n-chat {
      flex: 1 !important;
      height: 100% !important;
      width: 100% !important;
      border: none !important;
      display: flex !important;
      flex-direction: column !important;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
      color: #6c757d;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e9ecef;
      border-top: 4px solid #401233;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Remove limites de altura */
    :global(.n8n-chat-container),
    :global(.n8n-chat-messages) {
      height: 100% !important;
      max-height: none !important;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-content">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Carregando chat...</p>
      </div>
    </div>
  </div>

  <script>
    // Corrige altura da viewport no mobile
    const setFullHeight = () => {
      document.documentElement.style.height = window.innerHeight + 'px';
    };

    setFullHeight();
    window.addEventListener('resize', setFullHeight);
    window.addEventListener('orientationchange', setFullHeight);
  </script>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    try {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
      }, 1000);

      createChat({
        webhookUrl: 'https://studiolobos.app.n8n.cloud/webhook/58b6b2e6-e442-436f-a97f-9e03d2713a90/chat',
        target: '.chat-content',
        mode: 'fullscreen',
        open: true,
        showButton: false,
        initialMessages: [
          { text: 'AI Boketto ðŸ¤–', sender: 'bot' },
          { text: 'Search, analyze and capture insights with AI Boketto', sender: 'bot' }
        ],
        theme: {
          primaryColor: '#401233',
          textColor: '#333',
          chatWindow: {
            backgroundColor: '#edece7',
            height: '100%',
            maxHeight: '100%'
          }
        },
        i18n: {
          en: {
            title: 'AI Boketto',
            subtitle: 'Search, analyze and capture insights with AI',
            footer: '',
            getStarted: 'Get Started',
            inputPlaceholder: 'Type your question...'
          }
        }
      });
    } catch (error) {
      console.error('Erro ao carregar o chat:', error);
      const loadingText = document.querySelector('.loading p');
      if (loadingText) {
        loadingText.textContent = 'Erro ao carregar o chat. Tente recarregar a pÃ¡gina.';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
  <title>Chat - Studio Lobos</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #edece7;
      overflow: hidden;
    }

    .chat-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      background: #edece7;
    }

    .chat-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .n8n-chat {
      flex: 1 !important;
      height: 100% !important;
      width: 100% !important;
      border: none !important;
      display: flex !important;
      flex-direction: column !important;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
      color: #6c757d;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e9ecef;
      border-top: 4px solid #401233;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-content" id="chat-target">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Carregando chat...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    const waitForChatLoaded = () => {
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          const chatInstance = document.querySelector('n8n-chat');
          if (chatInstance && typeof chatInstance.addMessage === 'function') {
            clearInterval(interval);
            resolve(chatInstance);
          }
        }, 100);
      });
    };

    try {
      const loading = document.getElementById('loading');
      const chatTarget = document.getElementById('chat-target');

      setTimeout(() => {
        if (loading) loading.style.display = 'none';
      }, 800);

      createChat({
        webhookUrl: 'http://localhost:5678/webhook/58b6b2e6-e442-436f-a97f-9e03d2713a90/chat',
        target: '#chat-target',
        mode: 'fullscreen',
        open: true,
        showButton: false,
        theme: {
          primaryColor: '#401233',
          textColor: '#333',
          chatWindow: {
            backgroundColor: '#edece7',
            height: '100%',
            maxHeight: '100%'
          }
        },
        i18n: {
          en: {
            title: 'AI Boketto',
            subtitle: '',
            footer: '',
            getStarted: '',
            inputPlaceholder: 'Digite sua pergunta...'
          }
        }
      });

      waitForChatLoaded().then(chat => {
        chat.addMessage({ text: 'ðŸ‘‹ OlÃ¡! Eu sou o assistente AI da Boketto.', sender: 'bot' });
        chat.addMessage({ text: 'VocÃª pode me pedir resumos, anÃ¡lises ou procurar por informaÃ§Ãµes no app.', sender: 'bot' });
      });

    } catch (error) {
      console.error('Erro ao carregar o chat:', error);
      const loadingText = document.querySelector('.loading p');
      if (loadingText) {
        loadingText.textContent = 'Erro ao carregar o chat. Tente recarregar a pÃ¡gina.';
      }
    }
  </script>
</body>
</html>

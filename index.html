<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4a3f55" />
  <title>Boketto Central</title>

  <!-- Caminho base para GitHub Pages -->
  <base href="/Bokettoia/">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png" />
  <link rel="apple-touch-icon" href="./icon-512.png" />

  <!-- Estilos do chat -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f5f3ee url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: 300px 300px;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    #chat-target {
      width: 100%;
      height: 100%;
      opacity: 0;
      filter: blur(10px);
      transition: opacity 0.8s ease, filter 0.8s ease;
    }

    :root {
      --chat--color--primary: #4a3f55;
      --chat--color--secondary: #b58e63;
      --chat--color-light: #f5f3ee;
      --chat--color-dark: #2a232d;
      --chat--color-white: #ffffff;
      --chat--border-radius: 1.25rem;
      --chat--window--width: 100%;
      --chat--window--height: 100%;
      --chat--header--background: var(--chat--color--primary);
      --chat--header--color: var(--chat--color-white);
      --chat--message--bot--background: var(--chat--color-white);
      --chat--message--bot--color: var(--chat--color-dark);
      --chat--message--user--background: var(--chat--color--primary);
      --chat--message--user--color: var(--chat--color-white);
      --chat--textarea--height: 60px;
      --chat--spacing: 1.2rem;
      --chat--heading--font-size: 1.3em;
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background: #4a3f55;
      color: #f5f3ee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loading-logo {
      width: 100px;
      height: 100px;
      background: url('./icon-512.png') no-repeat center/contain;
      animation: pulse 2s infinite ease-in-out;
    }

    #loading-text {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.08); opacity: 1; }
    }

    .branding {
      position: absolute;
      bottom: 12px;
      right: 20px;
      font-size: 0.8rem;
      color: #4a3f55;
      opacity: 0.5;
      user-select: none;
    }

    @media (max-width: 768px) {
      :root {
        --chat--textarea--height: 56px;
      }
      .branding { display: none; }
      #loading-text { font-size: 1rem; }
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div id="loading-logo"></div>
    <div id="loading-text">Loading Boketto Central...</div>
  </div>

  <div id="chat-target"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://flexible-werewolf-virtually.ngrok-free.app/webhook/14934dee-dc3d-4158-a374-61e04a598f57/chat',
      target: '#chat-target',
      mode: 'fullscreen',
      showWelcomeScreen: false,
      i18n: {
        en: {
          title: 'AI Boketto',
          subtitle: 'Your personal assistant ü§ñ',
          inputPlaceholder: 'Type your message...',
          getStarted: 'Start new chat'
        },
      },
      initialMessages: [
        "üëã **Hello! Welcome to Boketto Central.**\n\n‚ú® Your personal AI assistant is here to help you.\n\nPlease choose a department to continue:",
        "1Ô∏è‚É£ **Shopify** ‚Äî Manage store, products and orders.\n\n2Ô∏è‚É£ **Google Analytics** ‚Äî Insights and traffic overview.\n\n3Ô∏è‚É£ **Boketto Management** ‚Äî Internal tools and operations."
      ]
    });

    window.addEventListener('load', () => {
      const loading = document.getElementById('loading-screen');
      const chatTarget = document.getElementById('chat-target');
      setTimeout(() => {
        loading.classList.add('fade-out');
        chatTarget.style.opacity = '1';
        chatTarget.style.filter = 'blur(0)';
      }, 1200);
    });
  </script>

  <div class="branding">‚ú® Boketto Central ‚Äî Powered by n8n Chat</div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('‚úÖ Service Worker registered'))
          .catch(err => console.log('‚ùå SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
